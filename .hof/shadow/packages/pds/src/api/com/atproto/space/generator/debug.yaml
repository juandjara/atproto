LEXICONS:
  checkPermission:
    lexicon: 1
    id: com.atproto.space.checkPermission
    description: Check if the permission is allowed. Requires auth, implemented by PDS.
    defs:
      main:
        type: query
        description: Check if the permission is allowed.
        parameters:
          type: params
          properties:
            resourceType:
              type: string
              description: The resource type [space,record,etc]
              maxLength: 32
            resource:
              type: string
              description: The object id to assign.
              maxLength: 660
            permission:
              type: string
              description: possible values are defined in the spicedb schema and depend on context
              maxLength: 32
            subjectType:
              type: string
              description: the subject type [user,group,etc]
              maxLength: 32
            subject:
              type: string
              description: the subject id to grant
              maxLength: 643
            caveats:
              type: string
              description: 'nsids: { allowed: map<bool>, default bool, nsid string }'
            zookie:
              type: string
              description: The Zanzibar/SpiceDB consistency token, very similar in intent to CIDs in ATProto.
          required:
            - resourceType
            - resource
            - permission
            - subjectType
            - subject
        output:
          encoding: application/json
          schema:
            type: object
            properties:
              allowed:
                type: string
                description: 'one of: [yes,no,conditional,unspecified,unknown]'
            required:
              - allowed
  checkPermissions:
    lexicon: 1
    id: com.atproto.space.checkPermissions
    description: Bulk check if the permission is allowed. Requires auth, implemented by PDS.
    defs:
      main:
        type: query
        description: Bulk check if the permission is allowed.
        parameters:
          type: params
          properties:
            resourceType:
              type: string
              description: The resource type [space,record,etc]
              maxLength: 32
            resources:
              type: array
              description: List of object ids to see if subject is granted the permission.
              items:
                type: string
            permission:
              type: string
              description: possible values are defined in the spicedb schema and depend on context
              maxLength: 32
            subjectType:
              type: string
              description: the subject type [user,group,etc]
              maxLength: 32
            subject:
              type: string
              description: the subject id to grant
              maxLength: 643
            caveats:
              type: string
              description: 'nsids: { allowed: map<bool>, default bool, nsid string }'
            zookie:
              type: string
              description: The Zanzibar/SpiceDB consistency token, very similar in intent to CIDs in ATProto.
          required:
            - resourceType
            - resources
            - permission
            - subjectType
            - subject
        output:
          encoding: application/json
          schema:
            type: object
            properties:
              allowed:
                type: array
                description: List ordered the same as input objects, with allowed status.
                items:
                  type: string
                  description: 'one of: [yes,no,conditional,unspecified,unknown]'
            required:
              - allowed
  getBlob:
    lexicon: 1
    id: com.atproto.space.getBlob
    description: Get a blob from a repository. Requires auth, implemented by PDS.
    defs:
      main:
        type: query
        description: Get a blob from a repository.
        auth:
          permission: get_blob
        parameters:
          type: params
          properties:
            repo:
              type: string
              description: The handle or DID of the repo (aka, current account).
              format: at-identifier
              maxLength: 256
            space:
              type: string
              description: The id of the space.
              format: record-key
              maxLength: 64
            parent:
              type: string
              description: The id of the context space to operate under.
              format: record-key
              maxLength: 64
            cid:
              type: string
              description: The CID of the version of the resource. If not specified, then return the most recent version.
              format: cid
          required:
            - repo
            - cid
        output:
          encoding: '*/*'
  listBlobs:
    lexicon: 1
    id: com.atproto.space.listBlobs
    description: List blobs under a repository. Requires auth, implemented by PDS.
    defs:
      main:
        type: query
        description: List blobs under a repository.
        auth:
          permission: list_blob
        parameters:
          type: params
          properties:
            repo:
              type: string
              description: The handle or DID of the repo (aka, current account).
              format: at-identifier
              maxLength: 256
            parent:
              type: string
              description: The id of the context space to operate under.
              format: record-key
              maxLength: 64
            limit:
              type: integer
              minimum: 1
              maximum: 1000
              default: 500
              description: The number of records to return.
            cursor:
              type: string
            reverse:
              type: boolean
              description: Flag to reverse the order of the returned records.
            since:
              type: string
              description: Optional revision of the repo to list blobs since. (note, createdAt?)
          required:
            - repo
        output:
          encoding: application/json
          schema:
            type: object
            properties:
              cursor:
                type: string
              blobs:
                type: array
                items:
                  type: ref
                  ref: '#record'
            required:
              - blobs
      record:
        type: object
        properties:
          uri:
            type: string
            format: at-uri
          cid:
            description: The CID of the resource.
            type: string
            format: cid
          encoding:
            type: string
            maxLength: 64
          size:
            type: integer
        required:
          - uri
          - cid
  lookupResources:
    lexicon: 1
    id: com.atproto.space.lookupResources
    description: List of resource for the given permission for the given subject. Requires auth, implemented by PDS.
    defs:
      main:
        type: query
        description: List of resource for the given permission for the given subject.
        parameters:
          type: params
          properties:
            resourceType:
              type: string
              description: The resource type [space,record,etc]
              maxLength: 32
            resource:
              type: string
              description: The object id to assign.
              maxLength: 660
            permission:
              type: string
              description: possible values are defined in the spicedb schema and depend on context
              maxLength: 32
            subjectType:
              type: string
              description: the subject type [user,group,etc]
              maxLength: 32
            subject:
              type: string
              description: the subject id to grant
              maxLength: 643
            caveats:
              type: string
              description: 'nsids: { allowed: map<bool>, default bool, nsid string }'
            zookie:
