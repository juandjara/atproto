  space:
    lexicon: 1
    id: com.atproto.space.space
    description: Spaces are nesting sets of groups, roles, content, and their relations. Requires auth, implemented by PDS.
    defs:
      main:
        type: record
        description: Spaces are nesting sets of groups, roles, content, and their relations.
        key: any
        record:
          type: object
          properties:
            bubble:
              type: boolean
              description: Bubbles are private spaces to restrict access in a larger space. They reset the permission space so that outer permissions do not apply, except for owners from parent spaces.
            displayName:
              type: string
              maxGraphemes: 64
              maxLength: 640
            description:
              type: string
              description: Free-form profile description text.
              maxGraphemes: 256
              maxLength: 2560
            avatar:
              type: blob
              description: Small image to be displayed next to posts from account. AKA, 'profile picture'
              accept:
                - image/png
                - image/jpeg
              maxSize: 1000000
            banner:
              type: blob
              description: Larger horizontal image to display behind profile view.
              accept:
                - image/png
                - image/jpeg
              maxSize: 1000000
            labels:
              type: union
              description: Self-label values, specific to the Bluesky application, on the overall account.
              refs:
                - com.atproto.label.defs#selfLabels
            createdAt:
              type: string
              format: datetime
  getSpace:
    lexicon: 1
    defs:
      main:
        type: query
        description: Get a space from a repository.
        auth:
          permission: space_get
          objectType: space
